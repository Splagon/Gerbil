{% extends 'base.html' %}
{% block body %}
<body>
  <h1>Log in</h1>
  <p>Simple log in page</p>

  {%for message in messages%}
  <p><b> {{message}}</b></p>
  {% endfor %}
  <form action="{% url 'log_in' %}" method ="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Log in">
</body>
{% endblock %}
