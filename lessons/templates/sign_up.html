{% extends 'base.html' %}
{% block body %}
<div class="container">
  <h2 class="text-center underline-text"><u>Sign Up Page</u></h2>
  <form action="{% url 'sign_up' %}" method="post">
    {% csrf_token %} 
    {% include 'partials/bootstrap_form.html' with form=form %}
    <div class=" text-center">
      <input type="submit" value="Request lesson" class="btn btn-primary" />
    </div>
  </form>
</div>
{% endblock %}
