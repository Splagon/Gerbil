{% extends 'base_content.html' %}
{% block content %}
<h1> SchoolÂ´s Bank account balance: {{school_balance.balance}}</h1>

<div class="container ">
    <h2>Incoming transfers: </h2>
    <div class=" d-flex justify-content-around nowrap ">
        <table class="table-responsive table">
            <thead class="text-left">
                <tr class="overflow-auto" style="white-space:nowrap">
                    <th scope="col">Invoice Number</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for transfer in transfers %}
                  <tr>
                    <td scope="col">{{transfer.invoice_number}}</td>
                    <td scope="col">{{transfer.amount }}</td>
                  </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
